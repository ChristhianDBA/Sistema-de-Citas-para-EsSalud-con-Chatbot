# ===============================
# = DATA SOURCE
# ===============================
# Configuraci�n de conexi�n a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dbsisessalud
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n para mantener la conexi�n activa si est� inactiva durante mucho tiempo
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
# Mostrar las consultas SQL ejecutadas en el log
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): crea y elimina el esquema de la base de datos al iniciar
spring.jpa.hibernate.ddl-auto=update

# Configuraci�n de la estrategia de nombres
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
debug=true

openai.api.key="API DE OPENIA"
server.port=8080
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

logging.level.org.springframework.web=DEBUG
logging.level.edu.utp.pe=DEBUG

