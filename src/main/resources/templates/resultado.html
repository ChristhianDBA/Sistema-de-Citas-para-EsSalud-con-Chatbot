<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Resultado de la Actualización</title>
</head>
<body>
<div class="container">
    <h1>Resultado de la Actualización</h1>
    <p th:if="${mensaje}" th:text="${mensaje}" style="color: green; font-weight: bold"></p>
    <p th:if="${error}" th:text="${error}" style="color: red; font-weight: bold"></p>
    <a class="abc" href="/consultar">Volver a Editar Cita</a>
</div>
</body>
</html>
